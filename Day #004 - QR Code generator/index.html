<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="index.js" defer></script>
  <title>Day 04 - QR Code generator</title>
</head>

<body>
  <section>
    <div class="row">
      <input type="color" class="light" value="#ffffff">
      <input type="color" class="dark">
      <select class="sizes">
        <option value="100">100×100</option>
        <option value="200">200×200</option>
        <option value="300">300×300</option>
        <option selected value="400">400×400</option>
        <option value="500">500×500</option>
      </select>
    </div>
    <input type="text" class="qr-text" placeholder="Enter QR Text">
    <div id="qr-code"></div>
    <div class="action-container">
      <a href="#" class="download btn" download="QRCode">
        <span>Download</span>
        <img src="download.svg" alt="">
      </a>
      <button class="btn share-btn">
        <span>Share</span>
        <img src="share.svg" alt="">
      </button>
    </div>
  </section>

</body>

</html>
