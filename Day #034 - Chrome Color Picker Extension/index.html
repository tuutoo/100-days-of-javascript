<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Day #034 - Chrome Color Picker Extension</title>
</head>

<body>
  <div class="container">
    <div class="picker">
      <button id="picker-btn">Pick Color</button>
      <button id="export-btn">Export Colors</button>
    </div>
    <div class="colors-list hide">
      <header>
        <p class="title">
          Picked Colors
        </p>
        <span id="clear-btn">Clear All</span>
      </header>
      <ul class="all-colors"></ul>
    </div>
  </div>
</body>

</html>
